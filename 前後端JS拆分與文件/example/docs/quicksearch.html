space. See: jQuery Plugins Methods &lt;static&gt; ntb_gpsh() 搜尋結頁頁M版搜尋下展模組方法 Examples ．展開M版搜尋面板的使用範例 $('.ntb_gpsh').ntb_gpsh('showTargetPanel'); ．關閉M版搜尋面板的使用範例 $('.ntb_gpsh').ntb_gpsh('hidePanel'); &lt;static&gt; mdl_lnls() 在搜尋結果頁使用script方式來打開lightbox，目前在搜尋結果頁已經安裝好lightbox的開啟 Examples ．修改已安裝好的lightbox所打開的頁面路徑 // ./lightbox/giftinfoiframe.html 這段是您需要改的路徑 &lt;a href=&quot;./lightbox/giftinfoiframe.html .modal-header,.modal-body&quot; data-toggle=&quot;mdl_lnls&quot; data-target=&quot;#giftinfo&quot; class=&quot;icon-text md-m-r-md&quot;&gt; &lt;i class=&quot;icon ic-ln toolgiftf fz-lg &quot;&gt;&lt;/i&gt; &lt;span class=&quot;md-c-lighter-gray hidden-md hidden-lg&quot;&gt;禮品明細&lt;/span&gt; &lt;span class=&quot;md-c-lighter-gray hidden-xs hidden-sm&quot;&gt;禮品&lt;/span&gt; &lt;/a&gt; ．使用script打開lightbox使用範例(第一次啟動) $('#rule').mdl_lnls({ remote: './lightbox/ruleiframe.html .modal-header,.modal-body' }); ．使用script開關lightbox使用範例(第一次啟動後) $('#rule').mdl_lnls('toggle'); &lt;static&gt; ps_flpk() 搜尋結果頁的進度條模組 Examples ．開關進度條UI // 開 $('.ps_flpk').ps_flpk('toggleProgressBar'); // 關 $('.ps_flpk').ps_flpk('toggleProgressBar', false); ．進到下一個進度 $('.ps_flpk').ps_flpk('nextProgress'); ．指定到某個百分比 $('.ps_flpk').ps_flpk('assignPercent', 50, function() { // 完成後執行的callback }); ．完成整個進度條 $('.ps_flpk').ps_flpk('doneProgress'); × Search results Close Documentation generated by JSDoc 3.4.3 on 2018/03/29 using the DocStrap template. "},"SearchPage.html":{"id":"SearchPage.html","title":"Namespace: SearchPage","body":" 雄旅網機票3合1前端說明文件 Namespaces SearchPageSearchPage.PanelMobileSearchPage.PanelDesktopSearchPage.PriceSortSearchPage.AirPlaneSortConfirmationPagePassengerPageCompletePage Global Global Externals jQueryjQuery.fn Namespace: SearchPage SearchPage 搜尋結果頁方法物件，此物件是集合各種js運行的流程方法，後端若要寫自已的js，可以在這找尋合適的地方寫，若此無適合的地方，可連絡雄獅資訊F2E組 Properties: Name Type Description DomReadyStart function 當此頁DOM 物件 Ready 時會執行此function BeforeModuleInit function 當此頁模組啟動前會執行此function AfterModuleInit function 當此頁模組啟動後會執行此functio             if (msgData.msgid != "docstrap.quicksearch.start") {
