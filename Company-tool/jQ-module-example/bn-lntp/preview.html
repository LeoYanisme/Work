<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>單獨模組樣式檢視</title>
		<link href="../../core.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	</head>
	<body>
	<h2>樣式一：頂天大廣告</h2>
	<div class="bn-lntp">
		<a class="wrap" href="#">
			<img class="img" src="./imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
		</a>
	</div>
	<script src="./module.js"></script>
	<script type="text/javascript">
		$('.bn-lntp').bn_lntp({
			openAtStart: true,
			autoOpenClose: 'close',
			closeDays: '3',
			countTime: 3000,
			whenTransition: function() {
				console.log('whenTransition');
				var $inputDestination = $('input[data-toggle=dtm-lnls][data-target=' + $('.dtm-lnls.show').attr('data-id') + ']');
				if ( $inputDestination.length > 0 && $inputDestination.data('dtm_lnls').$target.filter('.show').length > 0 ) {
					$inputDestination.dtm_lnls('setPosition', $inputDestination.data('dtm_lnls').$target.filter('.show'));
				}
			}
		});
	</script>
	</body>
</html>
